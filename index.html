<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img.jpg" type="image/x-icon">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-image: linear-gradient(rgba(10, 10, 10, 0.336),rgba(15, 15, 15, 0.329)), url(bg.png);
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #countdown {
      text-align: center;
      font-size: 150px;
      font-family: 'Times New Roman', Times, serif;
      font-weight: 160px;
      color: transparent;
      -webkit-text-stroke: 2.5px #f02a2a;
      background-image: url(back.png);
      -webkit-background-clip: text;
      background-position: 0 0;
      animation: back 10s linear infinite;
    }

    @keyframes back {
      100% {
        background-position: 2000px 0;
      }
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      #countdown {
        font-size: 80px;
      }
    }

    @media (max-width: 480px) {
      #countdown {
        font-size: 60px;
      }
    }
  </style>
  <title>Countdown Timer</title>
</head>
<body>
  <div id="countdown"></div>
  <script>
    function updateCountdown() {
      var countDownDate = new Date("Dec 25, 2023 00:00:00").getTime();
      if (new Date().getTime() > countDownDate) {
        // If it has, set a new countdown for January 1, 2024
        countDownDate = new Date("Jan 1, 2024 00:00:00").getTime();
      }
      var x = setInterval(function() {
        var now = new Date().getTime();
        var distance = countDownDate - now;
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";
        if (distance < 0) {
          clearInterval(x);
          updateCountdown();
        }
      }, 1000);
    }
    updateCountdown();
  </script>
</body>
</html>
